<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Protected</title>
  <style>
    body {
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 320px;
    }
    input {
      width: 100%;
      padding: 0.8em;
      margin-top: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      margin-top: 1em;
      width: 100%;
      padding: 0.8em;
      border: none;
      background: #63D7C5;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #56bfb0;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Unlock</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const correctPassword = "112233"; // change this to whatever you want üóùÔ∏è

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("errorMsg");
      if (input === correctPassword) {
        window.location.href = "https://your-site.com/app"; // or another local html page like app.html
      } else {
        error.textContent = "Wrong password!";
      }
    }
  </script>
</body>
</html>
