<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>ðŸ”’ Enter Passcode</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overscroll-behavior: none;
    }

    .container {
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 500;
      color: #eee;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #444;
      transition: background 0.3s;
    }

    .dot.filled {
      background: #fff;
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 15px;
      justify-content: center;
    }

    .key {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 1.5em;
      line-height: 80px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
      color: white;
    }

    .key:active {
      background: #333;
    }

    .key.zero {
      grid-column: 2;
    }

    .key.back {
      font-size: 1em;
    }

    .error {
      color: #ff6666;
      margin-top: 15px;
      font-size: 0.9em;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container" id="lockScreen">
    <h2>Enter Passcode</h2>
    <div class="dots" id="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="numpad">
      <div class="key" onclick="pressDigit('1')">1</div>
      <div class="key" onclick="pressDigit('2')">2</div>
      <div class="key" onclick="pressDigit('3')">3</div>
      <div class="key" onclick="pressDigit('4')">4</div>
      <div class="key" onclick="pressDigit('5')">5</div>
      <div class="key" onclick="pressDigit('6')">6</div>
      <div class="key" onclick="pressDigit('7')">7</div>
      <div class="key" onclick="pressDigit('8')">8</div>
      <div class="key" onclick="pressDigit('9')">9</div>
      <div class="key zero" onclick="pressDigit('0')">0</div>
      <div class="key back" onclick="removeDigit()">âŒ«</div>
    </div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const correctPassword = "112233";
    let input = "";

    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        if (index < input.length) {
          dot.classList.add('filled');
        } else {
          dot.classList.remove('filled');
        }
      });
    }

    function pressDigit(digit) {
      if (input.length >= 6) return;
      input += digit;
      updateDots();

      if (input.length === 6) {
        checkPassword();
      }
    }

    function removeDigit() {
      input = input.slice(0, -1);
      updateDots();
      document.getElementById("errorMsg").textContent = "";
    }

    function checkPassword() {
      if (input === correctPassword) {
        // Replace lock screen with iframe
        document.body.innerHTML = '<iframe src="https://stips.co.il"></iframe>';
      } else {
        document.getElementById("errorMsg").textContent = "Wrong passcode!";
        input = "";
        updateDots();
      }
    }
  </script>
</body>
</html>
