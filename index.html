<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Protected</title>
  <style>
    body {
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 320px;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.8em;
      margin-top: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 2em;
      text-align: center;
      letter-spacing: 0.5em;
      font-family: 'SF Pro Text', 'Helvetica Neue', sans-serif;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #63D7C5;
    }

    button {
      margin-top: 1em;
      width: 100%;
      padding: 0.8em;
      border: none;
      background: #63D7C5;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #56bfb0;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Passcode</h2>
    <input type="password" id="password" inputmode="numeric" pattern="[0-9]*" maxlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
    <button onclick="checkPassword()">Unlock</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const correctPassword = "112233";

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("errorMsg");
      if (input === correctPassword) {
        window.location.href = "https://stips.co.il";
      } else {
        error.textContent = "Wrong password!";
      }
    }
  </script>
</body>
</html>
